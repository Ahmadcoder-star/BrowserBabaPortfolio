<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser Baba | Skills</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Raleway:wght@400;500;600&display=swap"
    rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/skills.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-cyan fw-bold" href="#">Browser Baba</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
        aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="main-nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="skills.html" class="nav-link active">Skills</a></li>
          <li class="nav-item"><a href="projects.html" class="nav-link">Projects</a></li>
          <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Background particles -->
  <div id="particles-js"></div>

  <!-- Skills Section -->
  <section class="skills-section">
    <div class="container">
      <h2 class="text-center mb-5 section-title" data-aos="fade-up">My <span>Skills</span></h2>

      <!-- Filter Buttons -->
      <div class="d-flex justify-content-center mb-4" data-aos="fade-up" data-aos-delay="200">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="frontend">Frontend</button>
        <button class="filter-btn" data-filter="design">Design</button>
        <button class="filter-btn" data-filter="tools">Tools</button>
      </div>

      <div class="row g-4">
        <!-- HTML -->
        <div class="col-md-6 skill-card-wrapper frontend" data-aos="fade-right">
          <div class="skill-card">
            <div class="skill-info">
              <h5><i class="fa-brands fa-html5 me-2"></i>HTML</h5>
              <span class="percent" data-target="95">0%</span>
            </div>
            <div class="progress-bar">
              <div class="progress" data-value="95"></div>
            </div>
          </div>
        </div>

        <!-- CSS -->
        <div class="col-md-6 skill-card-wrapper frontend" data-aos="fade-left">
          <div class="skill-card">
            <div class="skill-info">
              <h5><i class="fa-brands fa-css3-alt me-2"></i>CSS / SCSS</h5>
              <span class="percent" data-target="90">0%</span>
            </div>
            <div class="progress-bar">
              <div class="progress" data-value="90"></div>
            </div>
          </div>
        </div>

        <!-- JS -->
        <div class="col-md-6 skill-card-wrapper frontend" data-aos="fade-right">
          <div class="skill-card">
            <div class="skill-info">
              <h5><i class="fa-brands fa-js me-2"></i>JavaScript</h5>
              <span class="percent" data-target="85">0%</span>
            </div>
            <div class="progress-bar">
              <div class="progress" data-value="85"></div>
            </div>
          </div>
        </div>

        <!-- Bootstrap -->
        <div class="col-md-6 skill-card-wrapper frontend" data-aos="fade-left">
          <div class="skill-card">
            <div class="skill-info">
              <h5><i class="fa-brands fa-bootstrap me-2"></i>Bootstrap</h5>
              <span class="percent" data-target="88">0%</span>
            </div>
            <div class="progress-bar">
              <div class="progress" data-value="88"></div>
            </div>
          </div>
        </div>

        <!-- Tools -->
        <div class="col-md-6 skill-card-wrapper tools" data-aos="fade-up">
          <div class="skill-card">
            <div class="skill-info">
              <h5><i class="fa-brands fa-git-alt me-2"></i>Git & GitHub</h5>
              <span class="percent" data-target="80">0%</span>
            </div>
            <div class="progress-bar">
              <div class="progress" data-value="80"></div>
            </div>
          </div>
        </div>

        <!-- GitLab -->
        <div class="col-md-6 skill-card-wrapper tools" data-aos="fade-right">
          <div class="skill-card">
            <div class="skill-info">
              <h5><i class="fa-brands fa-square-gitlab me-2"></i>GitLab</h5>
              <span class="percent" data-target="80">0%</span>
            </div>
            <div class="progress-bar">
              <div class="progress" data-value="80"></div>
            </div>
          </div>
        </div>

        <!-- express.adobe -->
        <div class="col-md-6 skill-card-wrapper design" data-aos="fade-right">
          <div class="skill-card">
            <div class="skill-info">
              <h5><i class="fa-solid fa-image me-2"></i>Adobe Express</h5>
              <span class="percent" data-target="80">0%</span>
            </div>
            <div class="progress-bar">
              <div class="progress" data-value="80"></div>
            </div>
          </div>
        </div>

        <!-- Lightroom -->
        <div class="col-md-6 skill-card-wrapper design" data-aos="fade-right">
          <div class="skill-card">
            <div class="skill-info">
              <h5><i class="fa-solid fa-image me-2"></i>Lightroom</h5>
              <span class="percent" data-target="95">0%</span>
            </div>
            <div class="progress-bar">
              <div class="progress" data-value="95"></div>
            </div>
          </div>
        </div>

        <!-- Canva -->
        <div class="col-md-6 skill-card-wrapper design" data-aos="fade-right">
          <div class="skill-card">
            <div class="skill-info">
              <h5><i class="fa-solid fa-image me-2"></i>Canva</h5>
              <span class="percent" data-target="80">0%</span>
            </div>
            <div class="progress-bar">
              <div class="progress" data-value="80"></div>
            </div>
          </div>
        </div>

        <!-- CapCut -->
        <div class="col-md-6 skill-card-wrapper design" data-aos="fade-right">
          <div class="skill-card">
            <div class="skill-info">
              <h5><i class="fa-solid fa-image me-2"></i>CapCut</h5>
              <span class="percent" data-target="75">0%</span>
            </div>
            <div class="progress-bar">
              <div class="progress" data-value="75"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="assets/js/skills.js"></script>
</body>

</html>
