<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Browser Baba</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

  <link rel="stylesheet" href="assets/css/gallery.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-cyan fw-bold" href="#">Browser Baba</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="skills.html" class="nav-link">Skills</a></li>
                    <li class="nav-item"><a href="projects.html" class="nav-link">Projects</a></li>
                    <li class="nav-item"><a href="gallery.html" class="nav-link active">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>

  <!-- Gallery Section -->
  <section class="gallery-section py-5">
    <div class="container text-center">
      <h2 class="mb-4"><span class="text-cyan">Live</span> Gallery</h2>
      <div class="row g-3 gallery" id="gallery">

      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <script src="assets/js/gallery.js"></script>
  <script>
    const cloudName = "dkrzldy5n";
    const folder = "portfolio-gallery";
    const gallery = document.getElementById("gallery");

    // Fetch folder contents via Cloudinary API
    fetch(`https://res.cloudinary.com/${cloudName}/image/list/${folder}.json`)
      .then(res => res.json())
      .then(data => {
        data.resources.forEach(img => {
          const col = document.createElement("div");
          col.className = "col-md-4 col-sm-6";
          col.innerHTML = `<img src="${img.secure_url}" alt="">`;
          gallery.appendChild(col);
        });
      })
      .catch(err => console.log("Error:", err));
  </script>
  <script>
    // üîπ Your backend URL
    const API = "https://browserbaba-admin.up.railway.app";

    async function loadGallery() {
      const galleryDiv = document.getElementById("gallery");
      galleryDiv.innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch(`${API}/images`);
        const images = await res.json();

        if (!images.length) {
          galleryDiv.innerHTML = "<p>No images uploaded yet.</p>";
          return;
        }

        galleryDiv.innerHTML = images
          .map(
            (img, i) => `
          <div class="col-6 col-md-4 col-lg-3">
            <a href="${img.url}" data-lightbox="portfolio-gallery" data-title="Image ${i + 1}">
              <img src="${img.url}" alt="Gallery image" class="img-fluid w-100 rounded-4 shadow-sm" 
                   style="height: 250px; object-fit: cover; transition: 0.3s; cursor: zoom-in;">
            </a>
          </div>`
          )
          .join("");
      } catch (error) {
        console.error(error);
        galleryDiv.innerHTML = "<p>‚ö†Ô∏è Failed to load gallery.</p>";
      }
    }

    // Load when page opens
    loadGallery();
  </script>

</body>

</html>
